<mat-card class="example-card" *ngFor="let edi of textEdis">
  <mat-card-title>{{ edi.title }} </mat-card-title>
  <mat-card-content>
    <p>{{ edi.text }}</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button>Gostei</button>
    <button mat-button>Compartilhar</button>
  </mat-card-actions>
</mat-card>

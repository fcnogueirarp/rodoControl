<app-title [pageTitle]="pageTitle"></app-title>

<form [formGroup]="cepForm" class="form" (ngSubmit)="showCep()">
  <mat-form-field appearance="standard" hideRequiredMarker>
    <mat-label>CEP</mat-label>
    <input matInput formControlName="cep" />
  </mat-form-field>
  <div class="actions">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="cepForm.invalid"
    >
      Criar
    </button>
  </div>
</form>

<h1>{{searchCep}}</h1>
<mat-card class="card">
  <mat-card-subtitle>{{ ceps.logradouro }}</mat-card-subtitle>
  <mat-card-subtitle>Bairro: {{ ceps.bairro }}</mat-card-subtitle>
  <mat-card-subtitle
    >Cidade: {{ ceps.localidade }} / {{ ceps.uf }}</mat-card-subtitle
  >
</mat-card>

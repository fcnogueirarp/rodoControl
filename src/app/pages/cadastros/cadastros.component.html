<app-title [pageTitle]="pageTitle"></app-title>
<section class="container">
  <mat-vertical-stepper linear>
    <mat-step label="Dados Pessoais" completed="true">
      <div>
        <mat-form-field hideRequiredMarker Appearance="legacy">
          <mat-label>Foto</mat-label>
          <input matInput required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field hideRequiredMarker Appearance="legacy">
          <mat-label>Nome</mat-label>
          <input matInput required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field hideRequiredMarker appearance="legacy" color="warn">
          <mat-label>CPF</mat-label>
          <input matInput required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field hideRequiredMarker appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input matInput required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field hideRequiredMarker appearance="legacy">
          <mat-label>Habilitação</mat-label>
          <input matInput required />
        </mat-form-field>
      </div>

      <button mat-button matStepperPrevious>Voltar</button>
      <button mat-button matStepperNext>Próximo</button>
    </mat-step>

    <!--Endereço-->
    <mat-step label="Endereço" completed="true">
      <div>
        <mat-form-field hideRequiredMarker appearance="legacy">
          <mat-label>Rua</mat-label>
          <input matInput required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field hideRequiredMarker appearance="legacy" color="warn">
          <mat-label>Número</mat-label>
          <input matInput required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field hideRequiredMarker appearance="legacy">
          <mat-label>Bairro</mat-label>
          <input matInput required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field hideRequiredMarker appearance="legacy">
          <mat-label>CEP</mat-label>
          <input matInput required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field hideRequiredMarker appearance="legacy">
          <mat-label>Cidade</mat-label>
          <input matInput required />
        </mat-form-field>
      </div>
      <button mat-button matStepperPrevious>Voltar</button>
      <button mat-button matStepperNext>Próximo</button>
    </mat-step>
    <mat-step label="Dados Funcionais" completed="false">
      <div>
        <hr />
        <h3>Dados Gerados Automaticamente</h3>
        <h4>NIF:</h4>
        <h4>E-mail</h4>
      </div>

      <button mat-button matStepperPrevious>Voltar</button>
      <button mat-button matStepperNext>Próximo</button>
    </mat-step>
  </mat-vertical-stepper>
</section>
